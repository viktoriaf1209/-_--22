<!DOCTYPE html>
<html lang="ua">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Салон краси "Ружа"</title>
	<link rel="stylesheet" href="./CSS/style.css">
</head>

<body class="online-appointment">
	<form action="#" method="get">
		<div>
			<p>Ім'я</p>
			<input tabindex="1" name="username" type="text" />
		</div>
		<div>
			<p>Прізвище</p>
			<input tabindex="2" name="usersurname" type="text" />
		</div>
		<div>
			<p>Номер телефону</p>
			<input tabindex="3" name="userphone" type="tel" />
		</div>
		<div>
			<p>Стать</p>
			<div>
				<input type="radio" name="gender" valut="female" /> Жіноча
			</div>
			<div>
				<input type="radio" name="gender" valut="male" /> Чоловіча
			</div>
		</div>
		<div>
			<p>Послуги якого спеціаліста ви обираєте?</p>
			<div>
				<input type="checkbox" name="browmaker" value="yes"> Бровист
			</div>
			<div>
				<input type="checkbox" name="lashmaker" value="yes"> Лашмейкер
			</div>
			<div>
				<input type="checkbox" name="hairdresser" value="yes"> Перукар
			</div>
			<div>
				<button type="submit">Відправити</button>
			</div>

		</div>
	</form>
</body>

</html>
